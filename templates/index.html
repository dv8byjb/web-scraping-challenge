<!DOCTYPE html>
<html lang="en">
​

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <style>
    body {
      background-color: slategrey;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center"
      style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/OSIRIS_Mars_true_color.jpg/1200px-OSIRIS_Mars_true_color.jpg); background-size: 100%; height: 300px;">
      <h1 class="display-4" style="color:blanchedalmond">Mission to Mars</h1>
      <!-- Web Scrape button-->
      <a class="btn btn-lg text-white" style="background-color:deepskyblue; color: white" href="/scrape"
        role="button">Scrape Mars Data</a>
    </div>
    ​
    <!-- Mars News -->
    <div class="row">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2 style="color: white"><b> Mars News</b></h2>
            <h4 class="media-heading" style="color: white"><b>{{mars.news_title}}</b></h4>
            <h5 style="color: white">
              <p>{{mars.news_paragraph}}</p>
            </h5>
          </div>
        </div>
      </div>
    </div>
    ​
    <!-- Featured Image -->
    <div class="row">
      <div class="col-md-9">
        <h2 style="color: white"><b>Featured Mars Image</b></h2>
        <img src="{{mars.featured_image_url}}" class="img-responsive">
      </div>
      <!-- Mars Facts -->
      <div class="col-md- 3">
        <h3 style="color: white">Mars Facts</h3>
        <div  style="color: white">
          {{mars.MarsPlanet | safe}}
        </div>
      </div>
    </div>
  </div>
  ​
  <div class="row" style="margin-top: 80px;">
    <div class="page-header">
      <h2 class="text-center" style="color: white"><b>Mars Hemispheres</b></h2>
      <!-- </div>
        {% for hemisphere in mars.hemisphere_image_urls %}
        <div class="col-md-6">
            <div class="thumbnail">
                <img src="{{hemisphere.img_url}}">
                <div class="caption">
                    <h3><b>{{hemisphere.title}}</b></h3>
                </div>
            </div>
        </div>
        {% endfor %} -->
        <div class = "row" id = "mars-hemisphere">
           <p>{{mars['hemisphere_image_urls']}}</p>
          <img src="{{mars.hemisphere_image_urls[0] | default('static/images/error.png', true)}}">
          <img src="{{mars.hemisphere_image_urls[1] | default('static/images/error.png', true)}}">
          <img src="{{mars.hemisphere_image_urls[2] | default('static/images/error.png', true)}}">
          <img src="{{mars.hemisphere_image_urls[3] | default('static/images/error.png', true)}}">
       </div>
    </div>
  </div>
  ​
</body>
​

</html>
